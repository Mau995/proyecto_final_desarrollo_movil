version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  supabase_flutter: ^2.5.7
  path_provider: ^2.0.15
  share_plus: ^10.1.0
  csv: ^6.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/